<html></html>
<head>
    <title>Instagram Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 350px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            text-align: center;
        }
        .container h1 {
            font-family: 'Billabong', cursive;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .or-divider::before, .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        .or-divider::before {
            margin-right: .25em;
        }
        .or-divider::after {
            margin-left: .25em;
        }
        .form-control {
            margin-bottom: 10px;
        }
        .text-muted {
            font-size: 12px;
            margin-bottom: 10px;
        }
        .text-muted a {
            color: #00376b;
            text-decoration: none;
        }
        .text-muted a:hover {
            text-decoration: underline;
        }
        .btn-signup {
            background-color: #3897f0;
            color: #fff;
            font-weight: bold;
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            color: #00376b;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medi</h1>
        <p>Sign up</p>
        <!-- <div class="or-divider">OR</div> -->
        <form  method="post">
            {% csrf_token %}
            <input type="text" name="email" class="form-control" placeholder="Email">
            <input type="text" name="username" class="form-control" placeholder="Username">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <input type="password" name="cpassword" class="form-control" placeholder="Confirm Password">
            <p class="text-muted"> <a href="#">Learn More</a></p>
            <p class="text-muted">By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.</p>
            <button type="submit"  class="btn btn-signup btn-block">Sign up</button>
        </form>
         {% if error %}
         <p style="color: red">{{error}}</p>
         {% endif %}
        <div class="login-link">
            <p>Already Have an account? <a href="{% url 'user_login' %}">Log in</a></p>
        </div>
    </div>
</body>
</html>
